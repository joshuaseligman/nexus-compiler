<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@2/dist/graphviz.umd.js"></script>
    <script src="https://unpkg.com/d3-graphviz@5/build/d3-graphviz.js"></script>
    <script type="module" src="index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nexus Compiler</title>
</head>
<body>
    <div id="title-area">
        <h1>Nexus Compiler</h1>
        <h3>Josh Seligman</h3>
    </div>

    <div id="top-area">
        <div id="top-bar">
            <div id="test-area">
                <select id="tests"></select>
                <button id="load-test-btn">Load Test</button>
            </div>
            <div id="basic-btns">
                <button id="compile-btn">Compile</button>
                <button id="clear-btn">Clear Output</button>
            </div>
        </div>
        <div id="bottom-bar">
            <div id="bottom-bar-left"></div>
            <div id="log-mode-area">
                <table id="verbose-mode-table">
                    <tr>
                        <td>Nexus</td>
                        <td>Lexer</td>
                        <td>Parser</td>
                        <td>Semantic Analyzer</td>
                        <td>Code Generator</td>
                    </tr>
                    <tr>
                        <td class="verbose" id="nexus-log-mode">Verbose</td>
                        <td class="verbose" id="lexer-log-mode">Verbose</td>
                        <td class="verbose" id="parser-log-mode">Verbose</td>
                        <td class="verbose" id="semantic-log-mode">Verbose</td>
                        <td class="verbose" id="codegen-log-mode">Verbose</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="main-area">
        <textarea id="ta-code-input"></textarea>
        <textarea id="nexus-log-area" readonly></textarea>
    </div>
    <h2 style="text-align: center">Concrete Syntax Tree</h2>
    <div id="cst-area">
        <ul class="nav nav-tabs" id="cst-tabs" role="tablist">
        </ul>
        <div class="tab-content" id="cst-tab-content">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
