<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="https://cpettitt.github.io/project/graphlib-dot/v0.4.10/graphlib-dot.min.js"></script>
    <script src="https://cpettitt.github.io/project/dagre-d3/v0.1.5/dagre-d3.min.js"></script>
    <script type="module" src="index.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Nexus Compiler</title>
</head>
<body>
    <div id="title-area">
        <h1>Nexus Compiler</h1>
        <h3>Josh Seligman</h3>
    </div>

    <div id="top-area">
        <div id="top-bar">
            <div id="test-area">
                <select id="tests"></select>
                <button id="load-test-btn">Load Test</button>
            </div>
            <div id="basic-btns">
                <button id="compile-btn">Compile</button>
                <button id="clear-btn">Clear Output</button>
            </div>
        </div>
        <div id="bottom-bar">
            <div id="bottom-bar-left"></div>
            <div id="log-mode-area">
                <table id="verbose-mode-table">
                    <tr>
                        <td>Nexus</td>
                        <td>Lexer</td>
                        <td>Parser</td>
                        <td>Semantic Analyzer</td>
                        <td>Code Generator</td>
                    </tr>
                    <tr>
                        <td class="verbose" id="nexus-log-mode">Verbose</td>
                        <td class="verbose" id="lexer-log-mode">Verbose</td>
                        <td class="verbose" id="parser-log-mode">Verbose</td>
                        <td class="verbose" id="semantic-log-mode">Verbose</td>
                        <td class="verbose" id="codegen-log-mode">Verbose</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="main-area">
        <textarea id="ta-code-input"></textarea>
        <textarea id="nexus-log-area" readonly></textarea>
    </div>
    <h2 style="text-align: center;">Concrete Syntax Tree</h2>
    <div id="cst-area">
        <textarea id="cst-text" readonly>

        </textarea>
        <div id="cst-graph">
            <svg id="cst-container">
            </svg>
        </div>
    </div>
</body>
</html>
