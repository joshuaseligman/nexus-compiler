<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="index.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Nexus Compiler</title>
</head>
<body>
    <div id="title-area">
        <h1>Nexus Compiler</h1>
        <h3>Josh Seligman</h3>
    </div>

    <div id="top-bar">
        <div id="test-area">
            <select id="tests"></select>
            <button id="load-test-btn">Load Test</button>
        </div>
        <div id="basic-btns">
            <button id="compile-btn">Compile</button>
            <button id="clear-btn">Clear Output</button>
        </div>
    </div>
    <div id="main-area">
        <textarea id="ta-code-input"></textarea>
        <textarea id="nexus-log-area" readonly></textarea>
    </div>
</body>
</html>
